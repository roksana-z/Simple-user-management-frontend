<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="bc-main header-wrapper">
            <h1>User managment</h1>
            <button class="btn add-btn" data-form="form">Add user</button>
        </div>
            <div class="grid user-wrapper fw-bold" >
                <div>Username</div>
                <div>Email</div>
                <div>Password</div>
            </div>
            <div id="usersList"></div>
        </div>
    
    </div>
    <div id="form" class="form">
        <div class="form-content">
            <div class="contact-form">
                <form class="" action="/" id="form-modal">
                    <div class="mb-10 form-title">User info</div>
                    <input class="fname" type="text" name="username" placeholder="Username" id="username"/>
                    <div class="error error-username"></div>
                    <input type="text" name="email" placeholder="Email" id="email"/>
                    <div class="error error-email"></div>
                    <div class="position-relative">
                        <input type="password" name="password" placeholder="Password" id="password"/>
                        <button class="toggle-password-button" id="toggle-password" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" class="icon"><path d="M23.271,9.419C21.72,6.893,18.192,2.655,12,2.655S2.28,6.893.729,9.419a4.908,4.908,0,0,0,0,5.162C2.28,17.107,5.808,21.345,12,21.345s9.72-4.238,11.271-6.764A4.908,4.908,0,0,0,23.271,9.419Zm-1.705,4.115C20.234,15.7,17.219,19.345,12,19.345S3.766,15.7,2.434,13.534a2.918,2.918,0,0,1,0-3.068C3.766,8.3,6.781,4.655,12,4.655s8.234,3.641,9.566,5.811A2.918,2.918,0,0,1,21.566,13.534Z"/><path d="M12,7a5,5,0,1,0,5,5A5.006,5.006,0,0,0,12,7Zm0,8a3,3,0,1,1,3-3A3,3,0,0,1,12,15Z"/></svg>
                        </button>
                    </div>
                    <div class="error error-ps"></div>
                    <button class="form-button bc-main mb-20" type="submit" href="/" id="submit-button">Save</button>
                    <button class="form-button cancel-cl" type="button" href="/" id="cancel-button">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./index.js" type="module"></script>
</body>

</html>
